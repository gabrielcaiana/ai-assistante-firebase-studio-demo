version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - mkdir -p .amplify-hosting/compute/default
        - echo "GOOGLE_GENAI_API_KEY=$GOOGLE_GENAI_API_KEY" >> .amplify-hosting/compute/default/.env
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
